<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prophet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
  </head>
  <body>
 
    <h1>Prophet</h1>
    <div class="text-center">
      <button type="submit" id="cenaBtcButton">Cudlik</button>
    </div>
    <p1>Cena btc: <span id="btcValue">0</span></p1>

    <script>
      // Add an event listener to the button
      document.getElementById('cenaBtcButton').addEventListener('click', function() {
        // Send a request to the Flask server when the button is clicked
        fetch('/increment_btc_value')
          .then(response => response.json())
          .then(data => {
            // Update the displayed BTC value
            document.getElementById('btcValue').innerText = data.btc_value;
          })
          .catch(error => console.error('Error:', error));
      });
    </script>
    
  </body>
</html>
