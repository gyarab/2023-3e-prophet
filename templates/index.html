<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prophet</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="text-center">
      <h1>Prophet</h1>
      <button type= "submit" id="cenaBtcButton">Skvele funkcni cudlik</button>
      <p1>Pocet kliku: <span id="btcValue">0</span></p1>
    </div>

    <script>
            // Add an event listener to the button
            document.getElementById('cenaBtcButton').addEventListener('click', function() {
        // Send a request to the Flask server when the button is clicked
        fetch('/increment_btc_value')
          .then(response => response.json())
          .then(data => {
            // Update the displayed BTC value
            document.getElementById('btcValue').innerText = data.btc_value;
          })
          .catch(error => console.error('Error:', error));
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
  </body>
</html>
